<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicting Bankruptcy</title>
</head>
<body>
    <h1>Predicting Bankruptcy</h1>
    <form action="/" method="post">
        <p>Please enter the Net Profit to Total Asset Ratio: <input type="number" step="0.01" name="NPTA"></p>
        <p>Please enter the Total Liability to Total Asset Ratio: <input type="number" step="0.01" name="TLTA"></p>
        <p>Please enter the Working Capital to Total Asset Ratio: <input type="number" step="0.01" name="WCTA"></p>
        <input style="margin-bottom: 15px" type="submit" value="Predict">
    </form>
    <p>{{result}}</p>
</body>
</html>
